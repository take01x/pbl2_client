<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<title>Vicugna_slide</title>
	
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

        	<link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
	</head>

	<body>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner" role="listbox" id="nicoscreen">
				<div class="item active" align="center">
					<img id="slide" src="image/vicugna.png" alt="slide data" class="img-responsive">
				</div>
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" id="slide_prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">前</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" id="slide_next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">次</span>
				</a>
			</div>
		</div>
		<p id="error"></p>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/nicoscreen.js"></script>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slide_control.js"></script>
		<script type="text/javascript" src="js/nicovideo.js"></script>
	</body>

</html>
